<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agustina – Chat Burbuja</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Demo Agustina</h1>
  <p>Prueba de chat burbuja</p>

  <!-- BOTÓN FLOTANTE (abre el chat directo) -->
  <div
    id="chat-bubble"
    onclick="
      document.getElementById('chat-container').style.display='flex';
      this.style.display='none';
      if (window.presentAgustina) window.presentAgustina();
    "
  >
    Hola, soy Agustina
  </div>

  <!-- CHAT -->
  <div id="chat-container" style="display:none;">
    <div class="chat-header">
      <span>Agustina</span>
      <button
        id="chat-close"
        onclick="
          document.getElementById('chat-container').style.display='none';
          document.getElementById('chat-bubble').style.display='block';
        "
      >✕</button>
    </div>

    <div id="chat-messages" class="chat-messages"></div>

    <div class="chat-input-area">
      <textarea id="chat-input" placeholder="Escribí tu mensaje..."></textarea>
      <button id="send-btn">Enviar</button>
    </div>
  </div>

  <script src="bubble.js"></script>
</body>
</html>
