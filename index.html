<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo de Agustina – chat burbuja</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Demo de Agustina – chat burbuja</h1>
  <p>Esta página es sólo para probar el chat flotante.</p>

  <!-- BOTÓN PARA ABRIR EL CHAT -->
  <button id="chatButton">Hablar con Agustina</button>


  <!-- VENTANA DEL CHAT -->
  <div id="chat-window">
    <div id="chat-header">
      <span>Agustina</span>
      <button id="chat-close">X</button>
    </div>

    <div id="chat-messages"></div>

    <div id="chat-input-area">
      <input id="chat-input" type="text" placeholder="Escribe tu mensaje..." />
      <button id="chat-send">Enviar</button>
    </div>
  </div>

  <script src="api/bubble.js"></script>

</body>
</html>
