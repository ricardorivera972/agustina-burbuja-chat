<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo de Agustina – chat burbuja</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Demo de Agustina – chat burbuja</h1>
  <p>Esta página es sólo para probar el chat flotante.</p>

  <!-- BOTÓN PARA ABRIR EL CHAT -->
  <button id="chatButton">Hablar con Agustina</button>

  <!-- CONTENEDOR DEL CHAT -->
  <div class="chat-container" id="chatWindow" style="display:none;">
    
    <div class="chat-header">
      <span>Agustina</span>
      <button id="chatClose">X</button>
    </div>

    <div class="chat-messages" id="chatMessages"></div>

    <div class="chat-input-area">
      <input id="chatInput" type="text" placeholder="Escribe tu mensaje..." />
      <button id="sendBtn">Enviar</button>
    </div>

  </div>

  <!-- SCRIPT -->
  <script src="bubble.js"></script>

</body>
</html>
