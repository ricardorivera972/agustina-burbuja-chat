<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Demo de Agustina – chat burbuja</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Demo de Agustina – chat burbuja</h1>
  <p>Esta página es sólo para probar el chat flotante.</p>

  <!-- BURBUJA / BOTÓN -->
  <div id="chat-bubble" style="cursor:pointer;">
    Hablar con Agustina
  </div>

  <!-- CONTENEDOR DEL CHAT -->
  <div id="chat-container" style="display:none;">
    
    <div class="chat-header">
      <span>Agustina</span>
      <button id="chat-close">X</button>
    </div>

    <div id="chat-messages" class="chat-messages"></div>

    <div class="chat-input-area">
      <textarea id="chat-input" placeholder="Escribí tu mensaje..."></textarea>
      <button id="send-btn">Enviar</button>
    </div>

  </div>

  <!-- SCRIPT -->
  <script src="bubble.js"></script>
</body>
</html>
